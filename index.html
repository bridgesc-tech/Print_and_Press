<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#667eea">
    <meta name="description" content="Print and Press - Mobile order processing">
    <title>Print and Press Test</title>
    <link rel="manifest" href="/Print_and_Press/manifest.json">
    <link rel="apple-touch-icon" href="/Print_and_Press/icon-192.png">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app-container">
        <header class="app-header">
            <h1>Print and Press Test</h1>
            <div class="sync-indicator" id="syncIndicator">
                <span class="sync-dot"></span>
                <span>Synced</span>
            </div>
        </header>

        <nav class="top-nav">
            <button class="nav-btn active" data-page="orders">
                <span class="nav-icon">ðŸ“‹</span>
                <span class="nav-label">Orders</span>
            </button>
            <button class="nav-btn" data-page="new-order">
                <span class="nav-icon">âž•</span>
                <span class="nav-label">New Order</span>
            </button>
            <button class="nav-btn" data-page="customers">
                <span class="nav-icon">ðŸ‘¥</span>
                <span class="nav-label">Customers</span>
            </button>
        </nav>

        <main class="main-content">
            <!-- Orders Page -->
            <div id="orders" class="page active">
                <div class="page-header">
                    <h2>Orders</h2>
                    <select id="orderFilter" class="filter-select">
                        <option value="all">All</option>
                        <option value="pending">Pending</option>
                        <option value="in_progress">In Progress</option>
                        <option value="completed">Completed</option>
                    </select>
                </div>
                <div id="ordersList" class="orders-list"></div>
            </div>

            <!-- New Order Page -->
            <div id="new-order" class="page">
                <div class="page-header">
                    <h2>New Order</h2>
                </div>
                <form id="newOrderForm" class="order-form">
                    <div class="form-section">
                        <h3>Customer Information</h3>
                        <div class="form-group">
                            <label>Customer Name *</label>
                            <input type="text" name="customerName" id="customerNameInput" required placeholder="Enter customer name" autocomplete="off">
                            <div id="customerAutocomplete" class="autocomplete-dropdown" style="display: none;"></div>
                            <input type="hidden" name="customerId" id="customerIdInput" value="">
                        </div>
                        <div class="form-group">
                            <label>Phone Number</label>
                            <input type="tel" name="customerPhone" placeholder="(555) 123-4567">
                        </div>
                        <div class="form-group">
                            <label>Email</label>
                            <input type="email" name="customerEmail" placeholder="customer@example.com">
                        </div>
                    </div>

                    <div class="form-section">
                        <h3>Order Details</h3>
                        <div id="orderItems" class="order-items">
                            <div class="order-item" data-item-num="1">
                                <div class="form-group">
                                    <label>Item *</label>
                                    <input type="text" name="item1_item" required placeholder="e.g., T-shirt, Hoodie">
                                </div>
                                <div class="form-row">
                                    <div class="form-group">
                                        <label>Color</label>
                                        <input type="text" name="item1_color" placeholder="e.g., Black, White">
                                    </div>
                                    <div class="form-group">
                                        <label>Quantity *</label>
                                        <input type="number" name="item1_quantity" value="1" min="1" required>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label>Design</label>
                                    <input type="text" name="item1_design" placeholder="Design name or description">
                                </div>
                                <div class="form-group">
                                    <label>Design Image</label>
                                    <div class="image-upload-container">
                                        <input type="file" name="item1_designImage" accept="image/*" class="image-upload-input" data-item-num="1" style="display: none;">
                                        <button type="button" class="btn-image-upload" data-item-num="1">
                                            ðŸ“· Upload Image
                                        </button>
                                        <div class="image-preview" id="preview_1" style="display: none;">
                                            <img id="preview_img_1" src="" alt="Design preview" style="max-width: 100px; max-height: 100px; border-radius: 4px; margin-top: 0.5rem;">
                                            <button type="button" class="btn-remove-image" data-item-num="1" style="margin-left: 0.5rem; background: #dc3545; color: white; border: none; padding: 0.25rem 0.5rem; border-radius: 4px; cursor: pointer; font-size: 0.75rem;">Remove</button>
                                        </div>
                                    </div>
                                    <input type="hidden" name="item1_designImageData" id="designImageData_1" value="">
                                </div>
                            </div>
                        </div>
                        <button type="button" id="addItemBtn" class="btn btn-secondary">+ Add Item</button>
                    </div>

                    <div class="form-section">
                        <div class="form-group">
                            <label>Total Amount *</label>
                            <input type="number" step="0.01" name="totalAmount" id="totalAmountInput" required placeholder="0.00" value="0.00">
                        </div>
                    </div>

                    <div class="form-section">
                        <div class="form-group">
                            <label>Status</label>
                            <select name="status" id="statusSelect">
                                <option value="pending">Pending</option>
                                <option value="in_progress">In Progress</option>
                                <option value="completed">Completed</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label>Notes</label>
                            <textarea name="notes" rows="3" placeholder="Additional notes..."></textarea>
                        </div>
                        <div class="form-group">
                            <label>Due Date</label>
                            <input type="date" name="dueDate">
                        </div>
                    </div>

                    <div class="form-actions">
                        <button type="button" class="btn btn-secondary" onclick="switchPage('orders')">Cancel</button>
                        <button type="submit" class="btn btn-primary" id="submitOrderBtn">Create Order</button>
                    </div>
                </form>
            </div>

            <!-- Customers Page -->
            <div id="customers" class="page">
                <div class="page-header">
                    <h2>Customers</h2>
                    <button id="newCustomerBtn" class="btn btn-primary" style="padding: 0.5rem 1rem; font-size: 0.9rem;">+ Add Customer</button>
                </div>
                <div class="filters" style="margin-bottom: 1rem;">
                    <input type="text" id="customerSearchInput" placeholder="Search customers by name..." style="width: 100%; padding: 0.75rem; border: 1px solid #e0e0e0; border-radius: 6px; font-size: 1rem;">
                </div>
                <div id="customersList" class="customers-list"></div>
            </div>
        </main>
    </div>

    <!-- Customer Modal -->
    <div id="customerModal" class="modal" style="display: none;">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <div id="customerModalBody"></div>
        </div>
    </div>

    <script type="module" src="app.js"></script>
</body>
</html>
